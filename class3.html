<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline/block element</title>
</head>
<body>
    <div>
        <a href="www.google.com">google </a>
        <a href="www.facebook.com">facebook</a>

    </div>
    <!-- div is block element -->
    <a href="www.youtube.com">youtube</a>
    <span>
        <a href="www.google.com">google </a>
        <a href="www.facebook.com">facebook</a>
    </span>
    <!-- span is inline element -->
     <p>hii iam sourav tiwari</p>
     <p>iam a webdevelopment teacher</p>
     <hr>
     <p> iteach u on apna college</p>
     <p>i love coding</p>
     <h1>a<sup>2</sup></h1>
     <h2>h<sub><u>2</u></sub>o</h2>
</body>
</html>
